$def with(empleados, message)
<h3>
    <a href="/empleados">empleados</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_empleado" id="id_empleado" value="$empleados.id_empleado" />

    <div class="form-group">
    <label for="nombre">nombre</label>
    <input readonly id="nombre" type="text" class="form-control" name="nombre" size="30" value="$empleados.nombre"/>
</div><div class="form-group">
    <label for="apellidos">apellidos</label>
    <input readonly id="apellidos" type="text" class="form-control" name="apellidos" size="30" value="$empleados.apellidos"/>
</div><div class="form-group">
    <label for="telefono">telefono</label>
    <input readonly id="telefono" type="text" class="form-control" name="telefono" size="30" value="$empleados.telefono"/>
</div><div class="form-group">
    <label for="cargo">cargo</label>
    <input readonly id="cargo" type="text" class="form-control" name="cargo" size="30" value="$empleados.cargo"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-trash"></span> Delete</button>
    </div>
</form>
<br>
<br>
<br>
